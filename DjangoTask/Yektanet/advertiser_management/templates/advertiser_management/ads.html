{% extends 'advertiser_management/base.html' %}
{% block content %}
    <div class="container">
        {% for advertiser in advertisers %}
            <div class="card mt-2 p-2">
                <h5 class="card-title">{{ advertiser.name }}</h5>
                <div class="card-body">
                    <div class="row">
                        {% for ad in advertiser.ads.all %}
                            <div class="card p-0 mx-2">
                                <a href="{% url 'click-ad-view' ad.id %}">
                                    <img src="{{ ad.image.url }}"
                                         class="card-img-top">
                                    <div class="card-body">
                                        <span>{{ ad.title }}</span>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
