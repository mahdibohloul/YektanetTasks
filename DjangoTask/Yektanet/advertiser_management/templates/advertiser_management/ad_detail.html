{% extends 'advertiser_management/base.html' %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ object.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ object.title }}</h2>
                <p class="text-secondary">Advertiser: {{ object.advertiser }}</p>
                <p class="text-secondary">Views: {{ object.total_views }} | Clicks: {{ object.total_clicks }}</p>
                <div>
                    {% for view in views %}
                        <span>{{ view.created_on }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
